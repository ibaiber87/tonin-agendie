<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Culturales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>

<body>
    
    <div id="actualizando" class="actualizando oculto">Actualizando...</div>

    <div class="container-fluid">
        <!-- Encabezado -->
        <header class="row">
            <div class="col-12">
                <img id="logo" src="../static/images/toni5.webp"/>
            </div>
        </header>

        <div class="contenido row">
            <!-- Barra lateral izquierda -->
            <div id="div_filtros_btn" class="oculto"><button id="filtros_btn" class="btn btn-secondary mb-2">Mostrar filtros</button></div>
            <aside class="col-md-3 d-flex flex-column align-items-start barra-lateral">
                <div id="datepicker" class="mb-4"></div>
                <div id="divBotonesFiltros">
                    <input type="text" id="filtroTexto" class="form-control mb-2" placeholder="Idatzi filtratzeko...">
                    <button id="filtrar-btn" class="btn btn-primary mb-2">Filtratu</button>
                    <button id="borrar-filtros-btn" class="btn btn-warning mb-2">Filtroak kendu</button>
                </div>
                
                <div id="divBotones" class="oculto">
                    <button id="actualizar-btn" class="btn btn-primary mb-2">Datuak eguneratu</button>
                    <button id="refrescar-btn" class="btn btn-secondary mb-2">Refreskatu</button>
                    <button id="eliminar-btn" class="btn btn-danger">Dena ezabatu</button>
                </div>
            </aside>

            <!-- Contenido central -->
            <main class="col-md-9">
                <div id="bloque1">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th class="oculto">ID</th>
                                <th>EGUNE</th>
                                <th>ORDUE</th>
                                <th>ARTISTAK</th>
                                <th>LEKUE</th>
                                <th>HERRIXE</th>
                                <th>PROBINTZIXE</th>
                                <th>MOTA</th>                                
                                <th>PREZIXOA</th>                                
                                <th>WEBGUNIE</th>
                            </tr>
                        </thead>

                        <tbody id="eventos-body">
                            <!-- El contenido de la tabla se generará dinámicamente desde JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div id="bloque2">
                    
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/scripts.js"></script>
</body>

</html>
